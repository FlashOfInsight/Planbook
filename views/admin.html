    <div class="container">
      <div class="row" id="navbtns" style="margin-top: 20px;">
        <div class="col-sm-1 col-sm-offset-1"><button class="btn btn-primary btn-xs" id="back">&laquo;</button></div>
        <div class="col-sm-1 col-sm-offset-3"><button class="btn btn-primary btn-xs" id="save" data-toggle="tooltip" data-placement="bottom" title="All data is saved."><span class="glyphicon glyphicon-ok-circle"></span></button></div>
        <div class="col-sm-1 col-sm-offset-3"><button class="btn btn-primary btn-xs" id="next">&raquo;</button></div>
      </div>

      <div id="stuff">
      <div class="row">
        <div class="col-sm-9">
          <div class="col-sm-2 day col-sm-offset-2" id="monday"><span>Monday</span></div>
          <div class="col-sm-2 day" id="tuesday"> <span>Tuesday</span></div>
          <div class="col-sm-2 day" id="wednesday"> <span>Wednesday</span></div>
          <div class="col-sm-2 day" id="thursday"> <span>Thursday</span></div>
          <div class="col-sm-2 day" id="friday"> <span>Friday</span></div>
        </div>
        <div class="col-sm-3">
          <div class="col-sm-6 day" id="saturday"><span>Saturday</span></div>
          <div class="col-sm-6 day" id="sunday"><span>Sunday</span></div>
        </div>
        </div>

      </div>

      <div class="row">
        <div class="col-sm-9">
          <div class="row">
            <div class="col-sm-2 col-sm-offset-2"><input maxlength="20" type="text" id="mondayHead"></input></div>
            <div class="col-sm-2"><input maxlength="20" type="text" id="tuesdayHead"></input></div>
            <div class="col-sm-2"><input maxlength="20" type="text" id="wednesdayHead"></input></div>
            <div class="col-sm-2"><input maxlength="20" type="text" id="thursdayHead"></input></div>
            <div class="col-sm-2"><input maxlength="20" type="text" id="fridayHead"></input></div>
          </div>
        </div>

        <div class="col-sm-3" style="position: relative; right: 1px;">
          <div class="row">
            <div class="col-sm-6"><input maxlength="20" type="text" id="saturdayHead"></input></div>
            <div class="col-sm-6"><input maxlength="20" type="text" id="sundayHead"></input></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-9">
          <div class="row">
            <div class="col-sm-2 col-sm-offset-2"><textarea id="mondayFoot"></textarea></div>
            <div class="col-sm-2"><textarea id="tuesdayFoot"></textarea></div>
            <div class="col-sm-2"><textarea id="wednesdayFoot"></textarea></div>
            <div class="col-sm-2"><textarea id="thursdayFoot"></textarea></div>
            <div class="col-sm-2"><textarea id="fridayFoot"></textarea></div>
          </div>
        </div>

        <div class="col-sm-3" style="position: relative; right: 1px;">
          <div class="row">
            <div class="col-sm-6"><textarea id="saturdayFoot"></textarea></div>
